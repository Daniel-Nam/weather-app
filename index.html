<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Roboto fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="app">
			<div class="search">
				<input
					type="text"
					placeholder="Nên nhập tên thành phố không dấu..."
					class="search-input"
				/>
				<button class="search-btn">
					<ion-icon name="search-outline"></ion-icon>
				</button>
			</div>

			<div class="weather">
				<img src="./cloudy.png" alt="Thời tiết" class="weather-img" />
				<h1 class="weather-heading"></h1>
				<h2 class="weather-temp"></h2>
				<h3 class="weather-desc"></h3>
				<div class="weather-detail">
					<div class="weather-gust">
						<h4>gust</h4>
						<p>0</p>
					</div>
					<div class="weather-humidity">
						<h4>humidity</h4>
						<p>0</p>
					</div>
					<div class="weather-vis">
						<h4>vis</h4>
						<p>0</p>
					</div>
					<div class="weather-wind-degree">
						<h4>wind degree</h4>
						<p>0</p>
					</div>
					<div class="weather-wind-dir">
						<h4>wind dir</h4>
						<p>0</p>
					</div>
					<div class="weather-wind-speed">
						<h4>wind speed</h4>
						<p>0</p>
					</div>
					<div class="weather-pressure">
						<h4>pressure</h4>
						<p>0</p>
					</div>
					<div class="weather-precip">
						<h4>precip</h4>
						<p>0</p>
					</div>
					<div class="weather-last-updated">
                        <h4>last updated</h4>
                        <p>0</p>
                    </div>
				</div>
			</div>
		</div>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="app.js"></script>
	</body>
</html>
